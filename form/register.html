<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <p>必要事項を入力のうえ、送信ボタンを押してください</p>
    <form action="#" method="get">
        ID必須(メールアドレス)<input type="email" name="user_mail" size="30"required><br>
        <label>
            パスワード必須<input type="password" name="password" size="30" minlength="8" required>
            <input type="checkbox">パスワードを表示する<br>
        </label>
        氏名必須性<input type="text" name="first_name" placeholder="例：盛岡" required>名<input type="text" name="last_name" placeholder="例：太郎" required><br>
        住所〒<input type="text" size="8" value="020-0021" readonly><br>
        <input type="text" value="岩手県盛岡市中央通り3丁目" readonly><br>
        <input type="text" placeholder="番地"><br>
        <input type="text" size="30" placeholder="建物名"><br>
        携帯電話番号必須(ハイフンなし) <input type="tel" required><br>
        学科・学年必須 学科
    </form>
</body>

</html>
