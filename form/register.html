<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <p>必要事項を入力のうえ、送信ボタンを押してください</p>
    <form action="#" method="get">
        <div>
            ID<span class="color" style="color: rgb(255, 255, 255);">必須</span>(メールアドレス)　　　　　　　　　　<input type="email"
                name="user_mail" size="30" placeholder="例：xxx@morijobi.ac.jp" required>
        </div>
        <div>
            <label for="password">パスワード<span class="color"
                    style="color: rgb(255, 255, 255);">必須</span></label>　　　　　　　　　　　　　　
            <input type="password" id="password" name="password" size="30" minlength="8" required>
            <label for="passwordin"><input id="passwordin" type="checkbox">パスワードを表示する</label><br>
        </div>
        氏名<span class="color" style="color: rgb(255, 255, 255);">必須</span>　　　　　　　　　　　　　　　　　性:<input type="text"
            name="first_name" placeholder="例：盛岡" required>　名:<input type="text" name="last_name" placeholder="例：太郎"
            required><br>
        住所〒　　　　　　　　　　　　　　　　　　<input type="text" size="8" value="020-0021" name="jusyo1" readonly><br>
        　　　　　　　　　　　　　　　　　　　　　<input type="text" value="岩手県盛岡市中央通り3丁目" name="jusyo2" readonly><br>
        　　　　　　　　　　　　　　　　　　　　　<input type="text" placeholder="番地" name="jusyo3"><br>
        　　　　　　　　　　　　　　　　　　　　　<input type="text" size="30" placeholder="建物名" name="jusyo4"><br>
        携帯電話番号<span class="color" style="color: rgb(255, 255, 255);">必須</span>(ハイフンなし)　　　　　　<input type="tel" name="tel"
            required><br>
        学科・学年<span class="color" style="color: rgb(255, 255, 255);">必須</span>　　　　　　　　　　　　　　学科:<select name="gakka"
            required>
            <option value="">学科を選択してください</option>
            <option value="システム系学科">システム系学科</option>
            <option value="ビジネス系学科">ビジネス系学科</option>
            <option value="デザイン系学科">デザイン系学科</option>
        </select>
        　学年:<select name="gakunenn" required>
            <option value="">学年を選択してください</option>
            <option value="1年">1年</option>
            <option value="2年">2年</option>
            <option value="3年">3年</option>
            <option value="4年">4年</option>
        </select><br>
        お得な情報・クーポン<span class="color" style="color: rgb(255, 255, 255);">必須</span>　　　　　　　　　受け取る<input type="radio" name="coupon" value="yes"
            required>受け取らない<input type="radio" name="coupon" value="no" required><br>
        <fieldset>
            <legend>
                <label for="massage">ご意見・ご要望(200字以内でご記入ください)</label>
            </legend>
            <textarea name="goikenngoyoubou" cols="50" rows="10" maxlength="200"></textarea><br>
        </fieldset>
        <button type="reset">内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
